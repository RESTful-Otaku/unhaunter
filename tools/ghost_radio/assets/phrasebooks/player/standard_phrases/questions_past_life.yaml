# Questions: Past Life

- What was your life like?
- What do you remember about your childhood?
- Did you have a happy life?
- What were your dreams and aspirations?
- What were you most proud of?
- Do you have any regrets? 
- Do you remember how you died? 
- Was your death peaceful?
- Was your death sudden or expected? 
- Do you remember the day you passed? 
- What was the year you were born?
- What was the year you passed away?
- Do you remember where you lived?
- Can you tell us about your home?
- Did you have any pets?
- What was your favourite food?
- What was your favourite colour? 
- Did you have a favourite song? 
- What brought you joy in life?
- What made you sad? 